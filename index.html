<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="container">
            <div data-box="0"></div>
            <div data-box="1"></div>
            <div data-box="2"></div>
            <div data-box="3"></div>
            <div data-box="4"></div>
            <div data-box="5"></div>
            <div data-box="6"></div>
            <div data-box="7"></div>
            <div data-box="8"></div>
        </div>
        <div class="info">
            <div>Current Player: <span class="playerDisplay"></span></div>
            <div class="hidden winnerDisplay"></div>
            <button class="startButton">Start</button>
        </div>
    </main>
</body>
</html>
